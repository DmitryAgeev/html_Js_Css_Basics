<meta charset="utf-8">
<script type="text/javascript">

	var lenght1 = +prompt("Введите длину первого основания трапеции");
	var lenght2 = +prompt("Введите длину второго основания трапеции");
	var height = +prompt("Введите высоту трапеции");

	var area = (lenght1 + lenght2) / 2 * height;

	alert("Площадь трапеции будет равна: " + area);


</script>
